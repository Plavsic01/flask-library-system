<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/static/admin_add_librarian.css"> -->
    <title>Add librarian</title>
</head>

<style>
    .navbar{
    margin-bottom: 20px;
    text-align: center;
}

body{
  background-color:white;
}

.center-table{
    text-align: center;
}

.center {
    margin: auto;
    width: 50%;
    border: 3px solid black;
    padding: 10px;
  }

form{
    text-align: center;
}

h1{
    text-align: center;
    text-transform: uppercase;
}




</style>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
              <!-- <a class="nav-link" href="{{url_for('add_books')}}">Add</a> -->
              <a class="nav-link" href="{{url_for('view_books')}}">View Books</a>
              <a class="nav-link" href="{{url_for('issue_books')}}">Issue Books</a>
              <a class="nav-link" href="#">View Issued Books</a>
              <a class="nav-link" href="#">Return book</a>
              <a class="nav-link" href="{{url_for('logout_librarian')}}">Logout</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="center">
    <h1>add book</h1>
    <form method="POST">
        <label for="username">Add a Book's Name:</label><br>
        <input type="text" id="username" name="name" value="" required><br>
        <label for="password">Add a Book's Author:</label><br>
        <input type="text" id="password" name="author" value="" required><br>
        <input type="submit" value="Add" style="margin-top: 15px;"/>
    </form>

    {%if is_name %}
    <h4 style="text-align: center;">Added new librarian called {{name}}</h4>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
