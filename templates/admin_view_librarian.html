<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/admin_add_librarian.css">
    <title>Document</title>
</head>

<style>
    .navbar{
    margin-bottom: 20px;
    text-align: center;
}

.center-table{
    text-align: center;
}
.table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 90%;
  margin: auto;
}

td, th {
  border: 1px solid #291e1e;
  text-align: center;
  padding: 8px;
}



tr:nth-child(even) {
  background-color: #dddddd;
}

</style>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{url_for('admin')}}">Home</a>
              <a class="nav-link" href="{{url_for('admin_add')}}">Add</a>
              <!-- <a class="nav-link" href="{{url_for('admin_view')}}">View</a> -->
              <a class="nav-link" href="{{url_for('admin_delete')}}">Delete</a>
              <a class="nav-link" href="{{url_for('logout_admin')}}">Logout</a>

            </div>
          </div>
        </div>
      </nav>
    


<div class="center-table">
    <h2>List of librarians</h2>
    {% for elem in lista_librarian %}
    <table class="table">
        
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        
        <tr>
            <td>{{elem[0]}}</td>
            <td>{{elem[1]}}</td>
            <td>{{elem[2]}}</td>
        </tr>

        <br>

    </table>
            <!-- <li>ID: {{elem[0]}} USERNAME: {{elem[1]}} PASSWORD: {{elem[2]}} </li> -->
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
